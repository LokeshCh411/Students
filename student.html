<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <link rel="stylesheet" href="student.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h3{
            font-size:20px ;
            margin-top:10px;
            color:brown;
        }
    </style>
</head>
<body>
    <div class="container1">
        <h2 style="padding-left:5px;color:rgb(233, 201, 17)">Student Details : </h2>
        <form id="data">
                <h3>Name :</h3>
                <label><input type="text" name="name" id="name" placeholder="Enter Name"/></label>
            
                <h3>Gender : </h3>
                <div >
                    <label><input type="radio" name="gender" id="male" value="Male"> Male</label>
                    <label><input type="radio" name="gender" id="female" value="Female"> Female</label>
                </div>
            
                <h3>Percentage :</h3>
                <label><input type="number" name="percent" id="percent" step="0.1" min="0" max="100" placeholder="Enter Percentage"></label>

                <h3>College :</h3> 
                <label><input type="text" name="college" id="college" placeholder="Enter College Name"></label>
        </form>
        <button id="submit" class="btn btn-primary mt-4 " style="margin-left:25px;">Submit</button>
    </div>
    <div class="text-center" style="width:40%;">
        <input   style="width:100%;"type="text" name="search" id="search" placeholder="Search Student">
        <!-- <button class="btn btn-info mt-3 centerd" id="search-submit">Filter</button> -->
    </div>
    <div id="details" style="width:40%;">
        <table id="student-table"  style="width:100%">

        </table>
    </div>
    <script src="students.js"></script>
</body>
</html>
